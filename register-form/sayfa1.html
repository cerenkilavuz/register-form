<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   
    <div class="container">
        <form action="" class="register_form" id="register_form">
            <div class="input-control">
                <label for="name" >Ad</label>
                <input id="name" name="name" type="text"  required>
            </div>
            <div class="input-control">
                <label for="surname" >Soyad</label>
                <input id="surname" name="surname" type="text" required>
            </div>
            <div class="input-control">
                <label for="email">E-posta Adresi</label>
                <input id="email" name="email" type="email" placeholder="orn:isim@ornek.com" required>
            </div>
            <div class="input-control">
                <label for="phone" >Telefon Numarası</label>
                <input id="phone" name="phone" type="number" placeholder="(000)000-0000" required>
            </div>
            <div class="input-control">
                <label for="password">Şifre</label>
                <input id="password" name="password" type="password" placeholder="6-12 karakter uzunluğunda bir şifre girin." required>
            </div>
            <div class="input-control">
                <label for="password">Şifre Tekrarı</label>
                <input id="password2" name="password2" type="password" required> 
            </div>
            <button class="submit">Kayıt Ol</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
